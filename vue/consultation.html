{include file="../sharedfile/template.html"}
<!DOCTYPE html>
<html lang=fr dir="ltr">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<link rel="stylesheet" href="./consultation.css">
		<title>Consultation | Acupuncture2000</title>
	 <link rel="icon" type="image/png" href="../icone" />
	</head>
    <body> 
    
        <header>
        </header>

        <div id="corps">
            <h2>Consultation des pathologies</h2>
            <form action="./index.php?action=getCons" method="POST">
                <div id="formulaire">
                    <h3>Critères : </h3>
                    <div class ="champs">
                            <label name="meridiens" for="meridiens">Liste des Méridiens</label>
                            <select class="form-select" id="meridiens" name="meridiens">
                                <option selected="selected" value="">Choisir un filtre</option>
                                {foreach $lMeri as $val}
                                    <option value="{$val['code']}">{$val['nom']}</option>
                                {/foreach}
                            </select>                             
                        </div>
                        <div class ="champs">
                            <label name="pathologies" for="pathologies">Liste des types de Pathologies</label>
                            <select class="form-select" id="pathologies" name="pathologies">
                                <option selected="selected" value="">Choisir un filtre</option>
                                {foreach $lPatho as $val}
                                    <option value="{$val['type']}">{$val['desc']}</option>
                                {/foreach}                          
                            </select>                    
                        </div>
                        <div id ="boutons">
                            <input type="submit" name="valider" id="valider" value="Valider"> 
                            <input type="reset" name="reinitialiser" id="reinitialiser" value="Réinitialiser">
                        </div>   
                    </div>
                </div>
                <div class="tableau">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Méridiens</th>
                            <th scope="col">Pathologies</th>
                          </tr>
                        </thead>
                        <tbody>
                            {foreach $lRecherche as $val}
                            <tr><td>{$val['nom']}</td><td>{$val['desc']}</td></tr>
                            {/foreach} 
                        </tbody>
                      </table>
                </div>
            </form>
        </div>
        <footer>
            <!-- <div includeHTML="../../shared/footer.html"></div> -->
        </footer>
        <!--<script type="module" src="./reservation.js"></script> -->
    </body>
   <!--<script type="text/javascript" src="../../Shared/incHeaderFooter.js"></script> -->
</html>
